<!DOCTYPE html>
<html>
	<head>
		<title>
			Domotique
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			body{
				font-family: Arial;
			}
			.card{
				display:inline-flex !important;
			}
			.actions{
				text-align: center;
			}
			.status{
				text-align: center;
			}
			.svg-refresh{
				width: 20px;
				height: 20px;
			}
			.btn-refresh{
				margin: 0;
				padding: 0;
			}
		</style>
		<script>
			function action(device, action){
				var xhr = new XMLHttpRequest();
				xhr.open("POST", "", true); 
				xhr.onreadystatechange = function() {
					if (xhr.readyState == XMLHttpRequest.DONE) {
						getStatus(device);
					}
				};
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send("action=" + action + "&device=" + device);
			}
			function getStatus(device){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
						res = JSON.parse(xhr.responseText);
						if (res["result"] == '1'){
							document.getElementById("status-"+device).innerHTML = '<span class="badge bg-success">Allum√©</span>';
						}else{
							document.getElementById("status-"+device).innerHTML = '<span class="badge bg-danger">Eteint</span>';
						}
					}
				};
				xhr.open("POST", "", true); 
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send("special_action=status&device=" + device);
			}
			function getAllStatus(){
				elements=document.getElementsByClassName("status-content");
				for( i = 0; i< elements.length; i++){
					device = elements[i].attributes["data-device"].nodeValue;
					if(device !== undefined){
						getStatus(device);
					}
				}
			}
		</script>
	</head>
	<body onload="getAllStatus();">
		<div class="p-2 text-center mb-0">
			<h1>Domotique Appartement</h1>
		</div>
		%DATA%
	</body>
</html>
